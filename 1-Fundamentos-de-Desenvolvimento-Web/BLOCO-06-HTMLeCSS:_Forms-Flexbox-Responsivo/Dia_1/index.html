<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form method="GET">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label> Endereco

            <label>
                <label>
            <select name="estado" id="estado">
                <option value="ac">Acre</option>
                <option value="al">Alagoas</option>
                <option value="ap">Amapá</option>

                <option value="ba">Bahia</option>

                <option value="df">Distrito Federal</option>
                <option value="es">Espirito Santo</option>
                <option value="go">Goiás</option>
                <option value="ma">Maranhão</option>
                <option value="mt">Mato Grosso</option>
                <option value="ms">Mato Grosso do Sul</option>
                <option value="mg" selected>Minas Gerais</option>
                <option value="pa">Pará</option>

                <option value="pi">Piauí</option>

                <option value="rn">Rio Grande do Sul</option>

                <option value="sc">Santa Catarina</option>

                <option value="se">Sergipe</option>
                <option value="to">Tocantins</option>
            </select>
        </label>
        </fieldset> <br>


        <fieldset>
            <legend>Dados Profissionais</legend>
            <label > Resumo profissional
                <textarea name="resumoProfissional" value="" maxlength="1000" id="resumoProfissional"></textarea>
            </label> <br> <br> <br> <br> <br>
            <label> Cargo
                <input type="text" name="cargo" maxlength="40" required id="cargo">
            </label> <br> <br>
            <label> Descrição
                <input type="text" name="descricaoCargo" maxlength="500" required id="descricaoCargo">
            </label> <br> <br>
            <label> Data de início
                <input type="date" name="dataDeInicio" required id="dataDeInicio">
            </label> <br> <br>
        </fieldset><br>
        <button type="submit" id="submit">Submit</button>
        <button id="clear">Limpar</button>
    </form> <br><br>
    
    
    <div id="respostas">
        <div> Nome:
            <div id="rNome"></div>
        </div> <br>
        <div> Email
            <div id="rEmail"></div>
        </div><br>
        <div> CPF:
            <div id="rCPF"></div>
        </div><br>
        <div>Endereco:
            <div id="rEndereco"></div>
            <div id="rEstado"></div>
        </div><br>
        <div>Resumo Profissional:

        </div><br>
        <div>Cargo:

        </div><br>
        <div>Descição Cargo:

        </div><br>
