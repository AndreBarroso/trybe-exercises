<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="conteudo">
    <form method="GET">
    
        <fieldset>
            <h1>Dados Pessoais</h1>
            <div class="mb-3">
                <label class="form-label"> Nome</label>
                <input type="text" class="form-control"  name="nome" maxlength="40" required id="nome" value="">
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input  type="email" class="form-control" name="email" id="email" maxlength="50" required aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label class="form-label"> CPF</label>
                <input type="text" class="form-control" name="cpf" maxlength="11" required id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}\">
            </div>
            <div class="mb-3">
                <label class="form-label" > Endereço</label>
                <input type="text" class="form-control" name="endereco" maxlength="200" required id="endereco">
            </div>
            <div class="mb-3">
                <select class="form-select form-select-sm form-control" aria-label=".form-select-sm example" name="estado" id="estado">
                    <option value="" selected>Escolha o estado</option>
                    <option value="ac">Acre</option>
                    <option value="al">Alagoas</option>
                    <option value="ap">Amapá</option>
                    <option value="am">Amazonas</option>
                    <option value="ba">Bahia</option>
                    <option value="ce">Ceará</option>
                    <option value="df">Distrito Federal</option>
                    <option value="es">Espirito Santo</option>
                    <option value="go">Goiás</option>
                    <option value="ma">Maranhão</option>
                    <option value="mt">Mato Grosso</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="pa">Pará</option>
                    <option value="pb">Paraíba</option>
                    <option value="pr">Paraná</option>
                    <option value="pe">Pernambuco</option>
                    <option value="pi">Piauí</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="rn">Rio Grande do Sul</option>
                    <option value="ro">Rondônia</option>
                    <option value="rr">Roraima</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="sp">São Paulo</option>
                    <option value="se">Sergipe</option>
                    <option value="to">Tocantins</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <p>Dados Profissionais</p>
             <div class="mb-3">           
                <label for="resumoProfissional" class="form-label">Resumo profissional</label>
                <textarea name="resumoProfissional" class="form-control" rows="3" value="" maxlength="1000" id="resumoProfissional"></textarea>
            </div>   
            <div class="mb-3">
                <label class="form-label"> Cargo</label> 
                <input type="text" class="form-control" name="cargo" maxlength="40" required id="cargo">
            </div> 
            <div class="mb-3">
                <label class="form-label"> Descrição</label> 
                <input type="text" class="form-control" name="descricaoCargo" maxlength="500" required id="descricaoCargo">
            </div>
            <div class="mb-3">  
                <label class="form-label"> Data de início</label> 
                <input type="date" class="form-control" name="dataDeInicio" required id="dataDeInicio">
            </div> 
        </fieldset>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        <button id="clear" class="btn btn-danger">Limpar</button>
    </form>
    
    
    <div id="respostas">
        <div> Nome:
            <div id="rNome"></div>
        </div> <br>
        <div> Email
            <div id="rEmail"></div>
        </div><br>
        <div> CPF:
            <div id="rCPF"></div>
        </div><br>
        <div>Endereco:
            <div id="rEndereco"></div>
            <div id="rEstado"></div>
        </div><br>
        <div>Resumo Profissional:
            <div id="rResumoProfissional"></div>
        </div><br>
        <div>Cargo:
            <div id="rCargo"></div>
        </div><br>
        <div>Descição Cargo:
            <div id="rDescricaoCargo"></div>
        </div><br>
        <div>Data de Início:
            <div id="rDataDeInicio"></div>
        </div><br>
    </div>
    <script src="script.js"></script>
</div>
</body>
</html>
