<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Tryb</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */  
        function mudaTextoTagP(){
          let tag = document.getElementsByTagName('p');
          for(let i = 0; i < tag.length; i += 1) {
              tag[i].innerText = "Estarei em um bom emprego";
          }
        }

        function mudaCorClassMyContent(){
          let tag = document.getElementsByClassName('main-content');
          for(let i = 0; i < tag.length; i += 1) {
              tag[i].style.backgroundColor = "rgb(76,164,109)";
          }
        }

        function mudaCorCenterContent(){
          let tag = document.getElementsByClassName('center-content');
          for(let i = 0; i < tag.length; i += 1) {
              tag[i].style.backgroundColor = "white";
          }
        }

        function corrigeH1(){
          let tag = document.getElementsByTagName('h1');
          for(let i = 0; i < tag.length; i += 1) {
              tag[i].innerText = "Exercício 5.1 - JavaEscripit";
          }
        }

        function mudaMaiuculoTagP(){
          let tag = document.getElementsByTagName('p');
          for(let i = 0; i < tag.length; i += 1) {
              tag[i].innerText = tag[i].innerText.toUpperCase();
          }
        }

        function exibeInConsoleTagP(){
          let tag = document.getElementsByTagName('p');
          console.log(tag);
        }

        mudaTextoTagP();
        mudaCorClassMyContent();
        mudaCorCenterContent();
        corrigeH1();
        mudaMaiuculoTagP();
        exibeInConsoleTagP();

    </script>
  </body>
</html>
